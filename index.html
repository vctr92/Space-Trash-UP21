<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Trash UP21</title>
    <link rel="stylesheet" href="main.css">

    <!-- Libraries -->
    <!-- Satellite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.1.3/satellite.min.js"
        integrity="sha512-JxDmggH93+jdpfW+JF5CgtX1VNBAsvZVbswpqCtTMPyRvPkI+BMdm0L7JR9fbjxEoWt93AyPeiK0OrvfQWx++A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</head>

<body onload="startTime()">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Space Trash UP21</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col text-center">
                <h1>Current Time</h1>
                <div id="txt"></div>
                <p>The location of each spatial debris is updated every second.</p>
                <hr>
                <h5>At the moment we can only show 4 space debris and their location.</h5>
                <button id="deb1" type="button" class="btn btn-secondary">COSMOS 2251</button>
                <button id="deb2" type="button" class="btn btn-secondary">FENGYUN 1C</button>
                <button id="deb3" type="button" class="btn btn-secondary">MICROSAT-R DEB</button>
                <button id="deb4" type="button" class="btn btn-secondary">IRIDIUM 33 </button>

            </div>
            <div class="col text-center">
                <canvas id="canvasOne" width="500" height="500">
                    Your browser does not support HTML5 Canvas.
                </canvas>
                <!-- NASA World Wind -->
                <script src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js"
                    type="text/javascript"></script>

                <script src="App.js" type="text/javascript"></script>
            </div>
        </div>
    </div>

</body>

</html>
